<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awesome style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- original stylesheet -->
    <link rel="stylesheet" href="./style/main.css">
    <nav class="navbar fixed-top navbar-light">
        <img class="navbar-brand" src="sos_logo.png" width="100rem" />
    </nav>
</head>

<body>
    <!-- The sidebar -->
    <div class="sidebar bg-light" style="padding-top: 4.3rem;">
        <li class="weather" id="weather-location">You are in:</li>
        <li class="weather" id="weather-averageTemp">Day average</li>
        <li class="weather" id="weather-temp">Temp now</li>
        <li class="weather" id="weather-feels">Feels like</li>
        <li class="weather" id="weather-rain">Chance of rain</li>
        <li class="weather" id="weather-wind">Wind speed</li>
        <li class="profile"><a href="profile.html"><i class="fa fa-3x  fa-user icon-cog"
                    style="color: #c8c8f6;"></i></a></li>
    </div>

    <!-- Page content -->
    <div class="content">
        <div class="jumbotron">
            <h1 class="text-center">Find your recipe here</h1>
            <hr class="my-4">
            <div class="text-center">
                <h2>What would you like to eat today?</h2>
                <div class="text-center">Enter a dish you like to see how it works &#129365</div>
                <div class="search-container">
                    <form class="form-inline">
                        <div class="form-group mx-md-3 mb-2">
                          <label for="inputRecipe" class="sr-only">Password</label>
                          <input class="form-control text-center" type="text" placeholder="Enter an ingredient">
                        </div>
                        <button type="submit" class="btn btn-secondary mb-2"><i class="fa fa-search"></i></button>
                      </form>
                  </div>
            </div>
<br>
    <!-- Recipe results -->
            <div class="card text-center" style="width: 50 rem">
                <div class="card-body" id="card-body">
                    <h2>Recipes here</h2>
                    <br>
                    <div class="jumbotron jumbotron-fluid text-center">
                        <div class="container">
                            <div class="lead text-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
